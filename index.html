<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Merry Christmas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Merry Christmas Landing page">
		
		<!-- FONT -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:500,700,300,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.min.css">
	</head>

	<body>
		
		<div class="wrapper">

			<main class="main">

				<div class="container">

					<!-- START main__content -->
					<div class="main__content">
						
						<!-- START main__calendar -->
						<div class="main__calendar">

							<!-- START date-now -->
							<div class="date-now">
								
								<p class="date-now__month"></p>
								<p class="date-now__day"></p>
								<p class="date-now__year"></p>

							</div>
							<!-- START date-now -->

							<!-- START calendar -->
							<div class="calendar">
								
								<div class="datepicker-here" data-language='en'></div>

							</div>
							<!-- END calendar -->

						</div>
						<!-- END main__calendar -->

						<!-- START main__form -->
						<div class="main__form">

							<!-- START form -->

							<div class="form-holder">

								<form action="" class="form">

									<div class="form__item">

										<input type="text" class="form-control form__input " placeholder="Placeholder">

									</div>

									<div class="form__item">

										<input type="text" class="form-control form__input " placeholder="Placeholder">

									</div>

									<div class="form__item">

										<input type="text" class="form-control form__input " placeholder="Placeholder">

									</div>

									<div class="form__item">

										<input type="text" class="form-control form__input " placeholder="Placeholder">

									</div>
									
									<div class="form__item">

										<input type="text" class="form-control form__input " placeholder="Placeholder">

									</div>

									<div class="form__item form__item--error">

										<input type="text" class="form-control form__input" placeholder="Placeholder">

									</div>

									<div class="form__item">

										<input type="text" class="form-control form__input" placeholder="Placeholder" disabled>

									</div>
								
									<div class="form__item">

										

										<label for="form__textarea--top" class="form__label">Label</label>

										<div class="form__progress--bg">
									        <div class="form__progress-bar form__progress-bar--top" style="width: 0%;">
									            <span class = "form__current form__current--top">0%</span>
									        </div>
									    </div>

										<textarea class="form-control form__textarea form__textarea--top" maxlength="132" rows="6" id="form__textarea--top" placeholder="Type your text"></textarea>

									</div>

									<div class="form__item">

										<label for="form__textarea--bottom" class="form__label">Label</label><textarea class="form-control form__textarea form__textarea--bottom" maxlength="132" rows="6" id="form__textarea--bottom" placeholder="Type your text"></textarea>

										<div class="form__progress">
									        <div class="form__progress-bar form__progress-bar--bottom" style="width: 0%;"></div>
									    </div>

									    <div class="form__counters">
										
											<span class="form__count">132 / </span>
											<span class="form__count-left form__count-left--bottom">0</span>

										</div>

									</div>

								</form>
								
							</div>

							<!-- END form -->
						</div>
						<!-- END main__form -->

					</div>
					<!-- END main__content -->

					<!-- START main__img -->
					<div class="main__img">

						<!-- START santa img -->
						<div class="main__img-santa">
							
							<object data="images/santa.svg" name="Main__Santa" type="image/svg+xml" width="100%" height="100%">Для просмотра SVG графики Вам необходимо обновить браузер</object>

						</div>
						<!-- END santa img -->

						<!-- START santa img -->
						<div class="main__img-merry-xmas">
							
							<object data="images/merry-xmas.svg" name="Main__Xmas" type="image/svg+xml" width="100%" height="100%">Для просмотра SVG графики Вам необходимо обновить браузер</object>

						</div>
						<!-- END santa img -->

					</div>
					<!-- END main__img -->

					<!-- START popup -->
					<div class="popup-holder">

						<div class="popup">

							<div class="popup__content">

								<div class="popup__text">
									
									<span class="popup__text--extra">
										
										до нового года

									</span>

									<span>осталось</span>

								</div>

								<div class="popup__newyear">
									
									<span class="popup__newyear-left"></span>
									<span>дней</span>

								</div>

							</div>

							<div class="popup__img">
								
								<div class="popup__img-santa">

									<object data="images/santa--red.svg" name="Popup__Santa" type="image/svg+xml" width="100%" height="100%" style="fill:rgba(255,16,16,1);">Для просмотра SVG графики Вам необходимо обновить браузер</object>

								</div>

								<div class="popup__img-trees">

									<object data="images/trees.svg" name="Popup__Trees" type="image/svg+xml" width="100%" height="100%">Для просмотра SVG графики Вам необходимо обновить браузер</object>
									

								</div>

							</div>
							
						</div>

					</div>
					<!-- END popup -->

					<!-- START  menu-->
					<div class="menu-holder">

						<div class="menu">

							<!-- START clock -->

							<div class="clock">

								<!-- START clock__digital -->

								<div class="clock__digital">
									
									<span class="clock__digital-hours"></span>

									<span class="clock__digital-devider">:</span>

									<span class="clock__digital-minutes"></span>

									<span class="clock__digital-meridiem"></span>

								</div>

								<!-- END clock__digital -->

								<!-- START clock__analog -->

								<div class="clock__analog">

									<div class="clock__analog-holder">
									
										<div class="clock__analog-time"></div>

										<div class="clock__analog-hour"></div>

									</div>

									<div class="clock__analog-meridiem-holder">

										<div class="clock__analog-meridiem clock__analog-am">AM</div>
											
										<div class="clock__analog-meridiem clock__analog-pm">PM</div>


									</div>

								</div>

								<!-- END clock__analog -->

							</div>

							<!-- END clock -->

							<div class="menu__icons">

								<div class="menu__icons-hamburger-holder">
									
									<div class="menu__icons-hamburger">
									
										<span></span>
										<span></span>
										<span></span>
										<span></span>
										
									</div>

								</div>
								
								

								<div class="icon-facebook menu__icons-item menu__icons-facebook"></div>

								<div class="icon-heart menu__icons-item menu__icons-heart"></div>

								<div class="icon-mail-alt menu__icons-item menu__icons-mail"></div>

							</div>
							
						</div>
					</div>
					<!-- END  menu-->

				</div>

			</main>

		</div>

		<!-- JQUERY -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

		<!-- CALENDAR JS -->
		<script src="js/datepicker.min.js"></script>
		<script src="js/datepicker.en.js"></script>

		<!-- MOMENT JS -->
		<script src="js/moment.js"></script>

		<!-- MAIN JS -->
		<script src="js/main.js"></script>

	</body>

</html>
